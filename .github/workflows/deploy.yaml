name: Deploy

on: 
  workflow_run:
    workflows:
      - "CI"
    branches:
      - "main"
      - "master"
    types:
      - completed

jobs:
  deploy:
    name: Client tests
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - run: npm ci
      - run: npm run build
      - run: npm run deploy
